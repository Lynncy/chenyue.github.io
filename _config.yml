  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: http://Lynncy.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: Yue Chen
  pic: /assets/img/cat.jpg
  picAlt: "catbook"
  job: Human factors, ergonomics, and HCI
  message: chenyue0923@tsinghua.edu.cn
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   
  - scope:
      path: "assets/img"
    values:
      image: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
